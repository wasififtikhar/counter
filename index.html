<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container  mt-5">
      <h1 class="h1 d-flex text-info display-3 fw-bold justify-content-center txt-shd">Simple Counter</h1>
        <div class="row d-flex justify-content-center align-items-center mt-2 mb-5">
            <div class="col-6 bg-info border rounded d-flex flex-column align-items-center justify-content-center bx-shd">
              <h1 class="display-1 fw-bold my-5">Count</h1>
              <p class="count display-1 my-5">0</p>
              <div class="w-100 d-flex flex-lg-row flex-column justify-content-between align-items-center my-5 row-gap-3">
                <button type="button" class="btn btn-primary increase">Count</button>
                <button type="button" class="btn btn-primary decrease">Decount</button>
              </div>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
